<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="row d-flex justify-content-center align-items-center h-60">
    <div class="col-xl-10">
      
      <h1 class="text-Black py-17  align-items-center">Apply for a job</h1>

      <div class="card" style="border-radius: 15px;">
        <div class="card-body">

          <div class="row align-items-center">
            <div class="col-md-3 ">

              <h6 class="mb-0">Full name</h6>

            </div>
            <div class="col-md-9 pe-5">

              <input type="text" class="form-control form-control-lg" />

            </div>
          </div>

          <hr class="mx-n3">

          <div class="row align-items-center py-3">
            <div class="col-md-3 ps-5">

              <h6 class="mb-0">Email address</h6>

            </div>
            <div class="col-md-9 pe-5">

              <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />

            </div>
          </div>

          <hr class="mx-n3">

          <div class="row align-items-center py-3">
            <div class="col-md-3 ps-5">

              <h6 class="mb-0">Full name</h6>

            </div>
            <div class="col-md-9 pe-5">

              <textarea class="form-control" rows="3" placeholder="Message sent to the employer"></textarea>

            </div>
          </div>

          <hr class="mx-n3">

          <div class="row align-items-center py-3">
            <div class="col-md-3 ps-5">

              <h6 class="mb-0">Upload CV</h6>

            </div>
            <div class="col-md-9 pe-5">

              <input class="form-control form-control-lg" id="formFileLg" type="file" />
              <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                size 50 MB</div>

            </div>
          </div>

          <hr class="mx-n3">

          <div class="px-5 py-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit application</button>
          </div>

        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
